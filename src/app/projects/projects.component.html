<section class="portfolio" id="portfolio">
    <h2 class="heading"> My Services</h2>
    <div class="portfolio-container">
        <div class="portfolio-box" *ngFor="let list of projectList ">
            <img src="../../assets/{{list.backgroundImage}}" alt="img">
            <div class="portfolio-layer">
                <h4>{{list.heading}}</h4>
                <p>{{list.description}}</p>
                <i class="{{list.icon}}"></i>
            </div>
        </div>
    </div>
</section>
