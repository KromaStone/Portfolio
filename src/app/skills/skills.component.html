<div class="skills-contianer">
    <h2>Skills</h2>
    <p>
        Far far away, behind the word mountains, far from the countries Vokalia and Consonantia
    </p>

    <div class="skills-list" >
        <div class="skill-item" *ngFor=" let skill of skills">
            <div class="skill-heading">
                {{skill.skillName}}
            </div>
            <div class="skill-bar">                
                <mat-progress-bar mode="determinate" value="{{skill.skillPercent}}"  class="progressbar" height="50px"></mat-progress-bar>
                
            </div>
        </div>

    </div>
</div>
